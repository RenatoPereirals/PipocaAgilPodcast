<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;500;600;700;800;900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300&display=swap");
    </style>
  </head>
  <body>
    <main class="principal">
      <article class="bemvindo">
        <section class="logo-bemvindo">
          <img
            src="../image/logo-pipoca-agil.png"
            alt="Logo pipoca Agil"
            class="logo"
          />
          <h2>Bem - vindo</h2>
        </section>
      </article>
      <article class="cadastro">
        <div id="erromessage" class="errormessage">
          <div class="logtext">
            <img src="../image/ü¶Ü icon _warning_.svg" alt="icone de perigo" />
            <p class="msgerro">Erro no cadastro! Corrija os erros abaixo!</p>
          </div>
        </div>
        <section>
          <aside class="titulo">
            <h2>Crie sua conta</h2>
            <p>
              Ganhe acesso √† conte√∫dos especiais e benef√≠cios exclusivos do
              nosso Clube Assinante.
            </p>
          </aside>
          <p class="login">
            J√° tem conta? <a href="login.html" target="_blank">Login</a>
          </p>
        </section>
        <form id="cadastro">
          <div class="name">
            <label>Nome Completo</label><br />
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome completo"
              required
            />
            <label id="msgerronome" class="erromsglabel">Insira seu nome completo.</label>
          </div>
          <fieldset class="email-data">
            <div class="email">
              <label>E-mail</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="seueemail@email.com"
                required
                minlength="10"
                class="error-message"
                required
              />
            </div>
            <br />
            <div class="datanasc">
              <label>Data de Nascimento</label><br />
              <input
                type="date"
                name="data"
                id="data"
                class="error-message"
                required
              />
              <p>Para assinar precisa ser maior de 18 anos.</p>
            </div>
          </fieldset>
          <fieldset class="senhas">
            <div class="senha">
              <label>Senha</label><br />
              <input
                type="password"
                name="senha"
                id="senha"
                class="error-message"
                required
              />
              <img src="../image/Hide.png" alt="icone olho" class="olhofechado" id="verSenha"/>
              <p>Senha deve conter m√≠nimo 8 caracteres</p>
            </div>
            <br />
            <div class="confenha">
              <label>Confirmar Senha</label><br />
              <input
                type="password"
                name="cofirmasenha"
                id="confirmasenha"
                class="error-message"
                required
              />
              <img src="../image/Hide.png" alt="icone olho" class="olhofechado2" id="verConfSenha"/>
            </div>
          </fieldset>
          <div class="termos">
            <input
              type="checkbox"
              name="termo"
              id="termo"
              class="error-message"
            />
            <label
              >Concordo com os
              <a href="termoecon.html" target="_blank">termos de uso</a>, e
              <a href="politicap.html" target="_blank"
                >politica de privacidade</a
              ></label
            >
          </div>
        </form>
        <button onclick="cadastrar()" id="confirmar">Confirmar</button>
      </article>
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
