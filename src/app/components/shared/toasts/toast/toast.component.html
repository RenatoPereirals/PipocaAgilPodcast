<div class="overlay" *ngIf="toastService.title">
  <div class="message">
    <nav class="nav">
      <button class="close" (click)="toastService.clear()">
        <img src="../../../../assets/image/close.svg" />
      </button>
    </nav>
    <div class="message-header">
      <h2>{{ toastService.title }}</h2>
      <p [innerHTML]="toastService.message"></p>
    </div>
    <button class="btn txt-btn" (click)="toastService.clear()">
      Entrar na conta
    </button>
  </div>
</div>
